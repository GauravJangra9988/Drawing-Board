<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <section class="tools-board">
      <div class="row shapes">
        <label for="" class="title">Shapes</label>
        <ul class="options">
          <li class="option">
            <img src="icons\icons\rectangle.svg" alt="">
            <span>Rectangle</span>
          </li>
          <li class="option">
            <img src="icons\icons\circle.svg" alt="">
            <span>Circle</span>
          </li>
          <li class="option">
            <img src="icons\icons\triangle.svg" alt="">
            <span>Triangle</span>
          </li>
          <li class="option">
            <input type="checkbox" id="fill-color">
            <label for="fill-color">Fill color</label>
          </li>
        </ul>
      </div>  
      
      
      <div class="row tools">
        <label for="" class="title">Options</label>
        <ul class="options">
          <li class="option">
            <img src="icons\icons\brush.svg" alt="">
            <span>Brush</span>
          </li>
          <li class="option">
            <img src="icons\icons\eraser.svg" alt="">
            <span>Eraser</span>
          </li>
          <li class="option">
            <input type="range" id="size-slider">
            <label for="size-slider"></label>
          </li>
        </ul>
      </div>
      
      
      <div class="row colors">
        <label for="" class="">Colors</label>
        <ul class="options">
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option">
            <input type="color" id="color-picker" value="#4a98f7">
          </li>
        </ul>
      </div>


      <div class="row buttons">
        <button class="clear-canvas">Clear Canvas</button>
        <button class="save-img">Save As Image</button>
      </div>
    </section>
    
    
    <section class="drawing-board"></section>
  </div>
  
  
  
  <script src="script.js"></script>
</body>
</html>
